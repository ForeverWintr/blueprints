[tool.mypy]
disable_error_code = [
    "call-arg",
    "override",
]
exclude = ["setup.py"]

[[tool.mypy.overrides]]
module = [
    "networkx",
    "matplotlib",
    "setuptools",
]
ignore_missing_imports = true

[tool.poetry]
name = "blueprints"
version = "0.1.0"
description = "A package for aggregating data from disparate sources"
authors = ["Tom Rutherford <tmrutherford@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11"
networkx = "^2.8.6"
frozendict = "^2.3.4"
dash = "^2.9.2"
dash-cytoscape = "^0.3.0"
flask-caching = "^2.0.2"
static-frame = "^3.2.0"

[tool.poetry.group.dev.dependencies]
mypy = "^0.971"
pytest = "^7.1.3"
pytest-cov = "^3.0.0"
black = "^25.1.0"
frame-fixtures = "^1.1.0"
ruff = "^0.12.10"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
