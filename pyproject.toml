[tool.mypy]
disable_error_code = [
    "call-arg",
    "override",
]
exclude = ["setup.py"]

[[tool.mypy.overrides]]
module = [
    "networkx",
    "matplotlib",
    "setuptools",
]
ignore_missing_imports = true

[tool.poetry]
name = "assembler"
version = "0.1.0"
description = "A package for aggregating data from disparate sources"
authors = ["Tom Rutherford <tmrutherford@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10"
networkx = "^2.8.6"
static-frame = "^0.9.22"

[tool.poetry.group.dev.dependencies]
black = "^22.8.0"
mypy = "^0.971"
pytest = "^7.1.3"
pytest-cov = "^3.0.0"
static-frame = "^0.9.21"
frame-fixtures = "^0.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
